{% extends "base.html" %}
{% block title %} App {% endblock %}
{% block content %}
<form action="#", method="post">
<div class="row g-2">
  <div class="col-md">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInputGrid" placeholder="https://twitch.tv/videos/xxxx" value="" name='url'>
      <label for="floatingInputGrid">Twitch VOD URL</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="action_type">
        <option selected,>Plaintext webpage</option>
        <option value="1" disabled>File Download</option>
      </select>
      <label for="floatingSelectGrid">Works with selects</label>
    </div>
  </div>
</div>
<p><input type='submit' value='submit' onclick='loading();'></p>
<form>
<script type="text/javascript">// <![CDATA[
          function loading(){
              $("#loading").show();
              $("#content").hide();
          }
// ]]></script>
<style>div#loading {
    width: 35px;
    height: 35px;
    display: none;
    background: url(/static/loadingimage.gif) no-repeat;
    cursor: wait;
    } </style>
<div id="loading"></div>
    <div id="content">
    </div>
<p> {{url}} <br> {{action}} </p>
{% endblock %}
